<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="card">
            <img class="equilibrium" src="/Starter/images/image-equilibrium.jpg" alt="image-equilibrium ">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="eth-value">
                <div class="eth">
                    <img src="/Starter/images/icon-ethereum.svg" alt="ETH-Logo">
                    <span class="value">0.041 ETH</span>
                </div>
                <div class="time">
                    <img src="/Starter/images/icon-clock.svg" alt="Clock-Logo">
                    <span class="deadline">3 days left</span>
                </div>
            </div>
            <div>
                <hr class="line">
            </div>
            <div class="footer">
                <img src="/Starter/images/image-avatar.png" alt="Avatar">
                <span class="author">Creation of <span>Ashim Raj</span></span>
            </div>
        </div>
    </main>
</body>

</html>
